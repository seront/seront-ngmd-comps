<md-toolbar style="z-index: 1" class="md-accent" layout="row" layout-align="start center">
  <div ng-repeat-start="step in $ctrl.steps">
    <md-button ui-sref="{{step.state}}" style="text-transform: capitalize" ng-class="{'md-primary': $last}" aria-label="breadCrums">
      <md-icon ng-if="step.icon">
        {{step.icon}}
      </md-icon>
      <span>{{step.name|translate}}</span>
    </md-button>
  </div>
  <span ng-repeat-end ng-if="!$last">/</span>
</md-toolbar>
